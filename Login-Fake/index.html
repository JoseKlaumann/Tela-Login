<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- CSS (JsDelivr) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark">
    <!-- <div class="loading">
        <img src="_img/loading.gif" alt="">
    </div> -->
    <header class="mb-4">
        <!-- Nav -->
    </header>

    <Main class="container my-4">

        <!-- Justify content -->
        <div id="formLoginDiv" class="d-flex justify-content-center">
            <div class="card bg-info">
                <div class="card-body" style="width: 20rem;">
                    <h2 class="card-title text-white">Tela de login</h2>
                    <hr>
                    <!-- Horizontal form -->
                    <form onsubmit="return false">
                        <div class="form-group row">
                            <label for="login" class="col-sm-4 col-form-label text-white">Login</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="login" placeholder="Login">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="senha" class="col-sm-4 col-form-label text-white">Senha</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="senha" placeholder="Senha" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button onclick="realizarLogin();" type="sunmit" class="btn btn-success">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap 4.6 -->

        crossorigin="anonymous"></script>

    <!-- Script -->
     <script src="script.js"></script>
</body>

</html>
